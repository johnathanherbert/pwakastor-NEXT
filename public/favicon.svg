<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Gradiente dinâmico que se adapta ao tema claro/escuro -->
  <style>
    @media (prefers-color-scheme: dark) {
      .icon-bg { fill: url(#gradient-dark); }
      .icon-lines { stroke: #fff; }
    }
    @media (prefers-color-scheme: light) {
      .icon-bg { fill: url(#gradient-light); }
      .icon-lines { stroke: #fff; }
    }
  </style>
  
  <!-- Gradientes -->
  <defs>
    <linearGradient id="gradient-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#4f46e5" />
    </linearGradient>
    <linearGradient id="gradient-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa" />
      <stop offset="100%" stop-color="#818cf8" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fundo com gradiente -->
  <rect width="100" height="100" rx="20" class="icon-bg" />
  
  <!-- Ícone estilizado que representa gestão e organização -->
  <path class="icon-lines" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"
    d="M80 25h-40M80 50h-40M80 75h-40M30 25v50l-10 -10" />
</svg>